<dat-app-auth-card [title]="'Log In'">
  <ng-template authCardStart>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
      <div class="form">
        <div class="form-group">
          <dat-app-custom-input
            [type]="'email'"
            [label]="'Fill form field'"
            formControlName="email" />
        </div>

        <div class="form-group">
          <dat-app-custom-input
            [type]="'password'"
            [label]="'Enter your password'"
            formControlName="password" />
        </div>

        <div class="form-hints">
          <p class="text-small">
            <a href="#">Forgot password?</a>
          </p>

          <p class="text-small">
            <a href="#">Do not have an account yet?</a>
          </p>
        </div>

        <div class="form-submit">
          <button
            [disabled]="form.invalid"
            mat-raised-button
            type="submit"
            color="primary">
            Log in
          </button>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template authCardEnd>
    <img
      src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg"
      alt="" />
  </ng-template>
</dat-app-auth-card>
